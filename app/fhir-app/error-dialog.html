<md-dialog class="md-warn" flex="45">
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2 ng-bind-html="dialogTitle"></h2>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div>
        <p>{{dialogLabel}}</p>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button id="btnOK" aria-label="OK" ng-click="closeDialog()" class="md-primary">
        OK
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
